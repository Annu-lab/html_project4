<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design Request</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Website Design Request</h1>
            <p>fill out form to request a design</p>
            <hr><hr>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                         <label for="first_name" >First name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="enter first name.."/>
                   </div>
                   <div class="form_control">
                        <label for="last_name">last name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="enter last name.."/>
                    </div>
                <div class="form_control">
                    <label for="E-mail">E-mail</label>
                    <input type="E-mail" id="E-mail" name="E-mail" placeholder="enter E-mail.."/>
                </div>  
                <div class="form_control">
                    <label for="phone_number">Phone number</label>
                    <input type="number" id="phone_number" name="number" placeholder="00000-00000"/>
                </div>  
                <div class="text">
                    <label for="company">company</label>
                    <textarea type="text" id="company" name="company" row="4" cols="50"></textarea>
                </div>  
                <div class="form_control">
                    <label for="skill">skill</label>
                    <select id="skill" name="skill">
                        <option>select skill</option>
                        <option value="frontend">frontend Developer</option>
                        <option value="backend">Backend developer</option>
                        <option value="full_stack">full stack Developer</option>
                        <option value="ui_ux">UI UX Designer</option>
                    </select>
                </div> 
                <div class="form_control " id="checkbox">
                    <label>choose items for the Navigation bar</label>
                    <p><input type="checkbox" id="about" name="checkbox">
                        <label for="about">About</label>
                    </p>
                    <p><input type="checkbox" id="FAQ" name="checkbox">
                        <label for="FAQ">FAQ</label>
                    </p>
                    <p><input type="checkbox" id="User_Guide" name="checkbox">
                        <label for="User_Guide">User Guide</label>
                    </p>
                    <p><input type="checkbox" id="Forum" name="checkbox">
                        <label for="Forum">Forum</label>
                    </p>
                    <p><input type="checkbox" id="Blog" name="checkbox">
                        <label for="Blog">Blog</label>
                    </p>
                    <p><input type="checkbox" id="Pricing" name="checkbox">
                        <label for="Pricing">Pricing</label>
                    </p>
                </div>
                <div class="text">
                    <label for="More details">More details</label>
                    <textarea type="text" id="More details" name="More details" row="4" cols="50"></textarea>
                </div>
                <div class="form_control"id="checkbox" >
                    <label>Additional Services</label>
                    <p><input type="checkbox" id="Banner_Design" name="checkbox">
                        <label for="Banner_Design">Banner Design</label>
                    </p>
                    <p><input type="checkbox" id="landing_page_design" name="checkbox">
                        <label for="landing_page_design">landing page design</label>
                    </p>
                    <p><input type="checkbox" id="Advertisement_Management" name="checkbox">
                        <label for="Advertisement_Management">Advertisement Management</label>
                    </p>
                    <p><input type="checkbox" id="SED" name="checkbox">
                        <label for="SED">SED</label>
                    </p>
                    <p><input type="checkbox" id="Vedio" name="checkbox">
                        <label for="Vedio">Vedio</label>
                    </p>
                    <p><input type="checkbox" id="Analytics" name="checkbox">
                        <label for="Analytics">Analytics</label>
                    </p>
                </div>  
            </div>
            <div class="button">
                <button type="submit">submit</button>
        </form>  
        </div>
    </div>
</body>
</html>
